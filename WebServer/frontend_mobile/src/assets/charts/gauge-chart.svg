<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 仪表盘背景弧 -->
  <defs>
    <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444" />
      <stop offset="30%" style="stop-color:#ef4444" />
      <stop offset="30%" style="stop-color:#10b981" />
      <stop offset="60%" style="stop-color:#10b981" />
      <stop offset="60%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
  </defs>
  
  <!-- 外圈弧形 -->
  <path d="M 30 150 A 70 70 0 1 1 170 150" 
        fill="none" 
        stroke="url(#gaugeGradient)" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- 刻度线 -->
  <g stroke="#6b7280" stroke-width="2">
    <line x1="30" y1="150" x2="25" y2="145" /> <!-- 0 -->
    <line x1="60" y1="95" x2="55" y2="88" />   <!-- 30 -->
    <line x1="100" y1="70" x2="100" y2="60" /> <!-- 中间 -->
    <line x1="140" y1="95" x2="145" y2="88" /> <!-- 60 -->
    <line x1="170" y1="150" x2="175" y2="145" /> <!-- 100 -->
  </g>
  
  <!-- 刻度数字 -->
  <text x="20" y="160" text-anchor="middle" fill="#6b7280" font-size="12">0</text>
  <text x="45" y="85" text-anchor="middle" fill="#6b7280" font-size="12">30</text>
  <text x="100" y="50" text-anchor="middle" fill="#6b7280" font-size="12">50</text>
  <text x="155" y="85" text-anchor="middle" fill="#6b7280" font-size="12">60</text>
  <text x="180" y="160" text-anchor="middle" fill="#6b7280" font-size="12">100</text>
  
  <!-- 指针 (指向45cm位置) -->
  <g transform="rotate(34 100 150)">
    <path d="M 100 150 L 95 75 L 100 70 L 105 75 Z" 
          fill="#10b981" 
          stroke="#fff" 
          stroke-width="2"/>
  </g>
  
  <!-- 中心圆点 -->
  <circle cx="100" cy="150" r="8" fill="#10b981" stroke="#fff" stroke-width="3"/>
  
  <!-- 数值显示 -->
  <text x="100" y="120" text-anchor="middle" fill="#10b981" font-size="24" font-weight="bold">45cm</text>
  
  <!-- 状态显示 -->
  <text x="100" y="175" text-anchor="middle" fill="#10b981" font-size="16" font-weight="bold">适宜</text>
  
  <!-- 单位说明 -->
  <text x="25" y="195" text-anchor="start" fill="#9ca3af" font-size="10">cm</text>
</svg>
