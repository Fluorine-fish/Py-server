<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景网格 -->
  <defs>
    <radialGradient id="radarBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- 网格线 -->
  <g stroke="#e5e7eb" stroke-width="1" fill="none">
    <!-- 外圈 -->
    <polygon points="150,30 240,95 215,195 85,195 60,95" />
    <!-- 中圈 -->
    <polygon points="150,75 195,117.5 187.5,175 112.5,175 105,117.5" />
    <!-- 内圈 -->
    <polygon points="150,120 170,140 160,155 140,155 130,140" />
    
    <!-- 射线 -->
    <line x1="150" y1="150" x2="150" y2="30" />
    <line x1="150" y1="150" x2="240" y2="95" />
    <line x1="150" y1="150" x2="215" y2="195" />
    <line x1="150" y1="150" x2="85" y2="195" />
    <line x1="150" y1="150" x2="60" y2="95" />
  </g>
  
  <!-- 数据区域 -->
  <polygon points="150,45 210,110 185,175 115,175 90,110" 
           fill="rgba(16, 185, 129, 0.3)" 
           stroke="#10b981" 
           stroke-width="3" />
  
  <!-- 数据点 -->
  <circle cx="150" cy="45" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  <circle cx="210" cy="110" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  <circle cx="185" cy="175" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  <circle cx="115" cy="175" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  <circle cx="90" cy="110" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  
  <!-- 标签 -->
  <text x="150" y="20" text-anchor="middle" fill="#374151" font-size="12" font-family="sans-serif">亮度适宜性</text>
  <text x="250" y="95" text-anchor="start" fill="#374151" font-size="12" font-family="sans-serif">色温舒适度</text>
  <text x="220" y="210" text-anchor="middle" fill="#374151" font-size="12" font-family="sans-serif">环境稳定性</text>
  <text x="80" y="210" text-anchor="middle" fill="#374151" font-size="12" font-family="sans-serif">护眼指数</text>
  <text x="40" y="95" text-anchor="end" fill="#374151" font-size="12" font-family="sans-serif">用眼疲劳度</text>
  
  <!-- 数值标签 -->
  <text x="150" y="40" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">85</text>
  <text x="215" y="105" text-anchor="start" fill="#10b981" font-size="10" font-weight="bold">90</text>
  <text x="190" y="170" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">75</text>
  <text x="110" y="170" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">88</text>
  <text x="85" y="105" text-anchor="end" fill="#10b981" font-size="10" font-weight="bold">20</text>
</svg>
