<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 热力图网格 -->
  <defs>
    <linearGradient id="heatGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0f7fa" />
      <stop offset="25%" style="stop-color:#80deea" />
      <stop offset="50%" style="stop-color:#4dd0e1" />
      <stop offset="75%" style="stop-color:#26c6da" />
      <stop offset="100%" style="stop-color:#00bcd4" />
    </linearGradient>
  </defs>
  
  <!-- Y轴标签 -->
  <text x="25" y="45" text-anchor="end" fill="#6b7280" font-size="10">周日</text>
  <text x="25" y="70" text-anchor="end" fill="#6b7280" font-size="10">周一</text>
  <text x="25" y="95" text-anchor="end" fill="#6b7280" font-size="10">周二</text>
  <text x="25" y="120" text-anchor="end" fill="#6b7280" font-size="10">周三</text>
  <text x="25" y="145" text-anchor="end" fill="#6b7280" font-size="10">周四</text>
  <text x="25" y="170" text-anchor="end" fill="#6b7280" font-size="10">周五</text>
  <text x="25" y="195" text-anchor="end" fill="#6b7280" font-size="10">周六</text>
  
  <!-- X轴标签 -->
  <text x="45" y="215" text-anchor="middle" fill="#6b7280" font-size="9">00</text>
  <text x="65" y="215" text-anchor="middle" fill="#6b7280" font-size="9">02</text>
  <text x="85" y="215" text-anchor="middle" fill="#6b7280" font-size="9">04</text>
  <text x="105" y="215" text-anchor="middle" fill="#6b7280" font-size="9">06</text>
  <text x="125" y="215" text-anchor="middle" fill="#6b7280" font-size="9">08</text>
  <text x="145" y="215" text-anchor="middle" fill="#6b7280" font-size="9">10</text>
  <text x="165" y="215" text-anchor="middle" fill="#6b7280" font-size="9">12</text>
  <text x="185" y="215" text-anchor="middle" fill="#6b7280" font-size="9">14</text>
  <text x="205" y="215" text-anchor="middle" fill="#6b7280" font-size="9">16</text>
  <text x="225" y="215" text-anchor="middle" fill="#6b7280" font-size="9">18</text>
  <text x="245" y="215" text-anchor="middle" fill="#6b7280" font-size="9">20</text>
  <text x="265" y="215" text-anchor="middle" fill="#6b7280" font-size="9">22</text>
  
  <!-- 热力图单元格 (7行×12列) -->
  <g>
    <!-- 第1行 周日 -->
    <rect x="35" y="35" width="15" height="15" fill="#e0f7fa" stroke="#fff" stroke-width="0.5"/>
    <rect x="55" y="35" width="15" height="15" fill="#80deea" stroke="#fff" stroke-width="0.5"/>
    <rect x="75" y="35" width="15" height="15" fill="#4dd0e1" stroke="#fff" stroke-width="0.5"/>
    <rect x="95" y="35" width="15" height="15" fill="#26c6da" stroke="#fff" stroke-width="0.5"/>
    <rect x="115" y="35" width="15" height="15" fill="#00bcd4" stroke="#fff" stroke-width="0.5"/>
    <rect x="135" y="35" width="15" height="15" fill="#26c6da" stroke="#fff" stroke-width="0.5"/>
    <rect x="155" y="35" width="15" height="15" fill="#4dd0e1" stroke="#fff" stroke-width="0.5"/>
    <rect x="175" y="35" width="15" height="15" fill="#80deea" stroke="#fff" stroke-width="0.5"/>
    <rect x="195" y="35" width="15" height="15" fill="#e0f7fa" stroke="#fff" stroke-width="0.5"/>
    <rect x="215" y="35" width="15" height="15" fill="#26c6da" stroke="#fff" stroke-width="0.5"/>
    <rect x="235" y="35" width="15" height="15" fill="#4dd0e1" stroke="#fff" stroke-width="0.5"/>
    <rect x="255" y="35" width="15" height="15" fill="#80deea" stroke="#fff" stroke-width="0.5"/>
    
    <!-- 第2行 周一 -->
    <rect x="35" y="60" width="15" height="15" fill="#80deea" stroke="#fff" stroke-width="0.5"/>
    <rect x="55" y="60" width="15" height="15" fill="#4dd0e1" stroke="#fff" stroke-width="0.5"/>
    <rect x="75" y="60" width="15" height="15" fill="#26c6da" stroke="#fff" stroke-width="0.5"/>
    <rect x="95" y="60" width="15" height="15" fill="#00bcd4" stroke="#fff" stroke-width="0.5"/>
    <rect x="115" y="60" width="15" height="15" fill="#00bcd4" stroke="#fff" stroke-width="0.5"/>
    <rect x="135" y="60" width="15" height="15" fill="#00bcd4" stroke="#fff" stroke-width="0.5"/>
    <rect x="155" y="60" width="15" height="15" fill="#26c6da" stroke="#fff" stroke-width="0.5"/>
    <rect x="175" y="60" width="15" height="15" fill="#4dd0e1" stroke="#fff" stroke-width="0.5"/>
    <rect x="195" y="60" width="15" height="15" fill="#80deea" stroke="#fff" stroke-width="0.5"/>
    <rect x="215" y="60" width="15" height="15" fill="#4dd0e1" stroke="#fff" stroke-width="0.5"/>
    <rect x="235" y="60" width="15" height="15" fill="#26c6da" stroke="#fff" stroke-width="0.5"/>
    <rect x="255" y="60" width="15" height="15" fill="#e0f7fa" stroke="#fff" stroke-width="0.5"/>
    
    <!-- 继续其他行，类似模式... -->
    <!-- 为简化，这里只展示部分行 -->
    
    <!-- 第7行 周六 -->
    <rect x="35" y="185" width="15" height="15" fill="#e0f7fa" stroke="#fff" stroke-width="0.5"/>
    <rect x="55" y="185" width="15" height="15" fill="#e0f7fa" stroke="#fff" stroke-width="0.5"/>
    <rect x="75" y="185" width="15" height="15" fill="#80deea" stroke="#fff" stroke-width="0.5"/>
    <rect x="95" y="185" width="15" height="15" fill="#4dd0e1" stroke="#fff" stroke-width="0.5"/>
    <rect x="115" y="185" width="15" height="15" fill="#26c6da" stroke="#fff" stroke-width="0.5"/>
    <rect x="135" y="185" width="15" height="15" fill="#00bcd4" stroke="#fff" stroke-width="0.5"/>
    <rect x="155" y="185" width="15" height="15" fill="#26c6da" stroke="#fff" stroke-width="0.5"/>
    <rect x="175" y="185" width="15" height="15" fill="#4dd0e1" stroke="#fff" stroke-width="0.5"/>
    <rect x="195" y="185" width="15" height="15" fill="#80deea" stroke="#fff" stroke-width="0.5"/>
    <rect x="215" y="185" width="15" height="15" fill="#e0f7fa" stroke="#fff" stroke-width="0.5"/>
    <rect x="235" y="185" width="15" height="15" fill="#80deea" stroke="#fff" stroke-width="0.5"/>
    <rect x="255" y="185" width="15" height="15" fill="#4dd0e1" stroke="#fff" stroke-width="0.5"/>
  </g>
  
  <!-- 图例 -->
  <g>
    <text x="150" y="250" text-anchor="middle" fill="#6b7280" font-size="10">低强度</text>
    <rect x="170" y="242" width="30" height="8" fill="url(#heatGradient1)" />
    <text x="210" y="250" text-anchor="start" fill="#6b7280" font-size="10">高强度</text>
  </g>
</svg>
