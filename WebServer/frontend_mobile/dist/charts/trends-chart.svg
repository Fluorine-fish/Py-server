<svg width="400" height="280" viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
  <!-- 网格线 -->
  <defs>
    <pattern id="grid" width="40" height="25" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 25" fill="none" stroke="#f3f4f6" stroke-width="1" opacity="0.5"/>
    </pattern>
    <linearGradient id="areaGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(59, 130, 246, 0.3)" />
      <stop offset="100%" style="stop-color:rgba(59, 130, 246, 0.05)" />
    </linearGradient>
    <linearGradient id="areaGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(16, 185, 129, 0.3)" />
      <stop offset="100%" style="stop-color:rgba(16, 185, 129, 0.05)" />
    </linearGradient>
  </defs>
  
  <!-- 背景网格 -->
  <rect width="350" height="200" x="40" y="30" fill="url(#grid)"/>
  
  <!-- X轴和Y轴 -->
  <line x1="40" y1="230" x2="390" y2="230" stroke="#d1d5db" stroke-width="1"/>
  <line x1="40" y1="30" x2="40" y2="230" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- X轴标签 -->
  <text x="90" y="250" text-anchor="middle" fill="#6b7280" font-size="11">8/8</text>
  <text x="140" y="250" text-anchor="middle" fill="#6b7280" font-size="11">8/9</text>
  <text x="190" y="250" text-anchor="middle" fill="#6b7280" font-size="11">8/10</text>
  <text x="240" y="250" text-anchor="middle" fill="#6b7280" font-size="11">8/11</text>
  <text x="290" y="250" text-anchor="middle" fill="#6b7280" font-size="11">8/12</text>
  <text x="340" y="250" text-anchor="middle" fill="#6b7280" font-size="11">8/13</text>
  
  <!-- Y轴标签 -->
  <text x="30" y="35" text-anchor="end" fill="#6b7280" font-size="11">20</text>
  <text x="30" y="85" text-anchor="end" fill="#6b7280" font-size="11">15</text>
  <text x="30" y="135" text-anchor="end" fill="#6b7280" font-size="11">10</text>
  <text x="30" y="185" text-anchor="end" fill="#6b7280" font-size="11">5</text>
  <text x="30" y="235" text-anchor="end" fill="#6b7280" font-size="11">0</text>
  
  <!-- 眨眼频率区域 -->
  <path d="M 90 180 L 140 160 L 190 190 L 240 150 L 290 170 L 340 160 L 340 230 L 290 230 L 240 230 L 190 230 L 140 230 L 90 230 Z"
        fill="url(#areaGradient1)" />
  
  <!-- 休息次数区域 -->
  <path d="M 90 200 L 140 210 L 190 180 L 240 200 L 290 170 L 340 200 L 340 230 L 290 230 L 240 230 L 190 230 L 140 230 L 90 230 Z"
        fill="url(#areaGradient2)" />
  
  <!-- 眨眼频率线 -->
  <path d="M 90 180 L 140 160 L 190 190 L 240 150 L 290 170 L 340 160"
        fill="none" stroke="#3b82f6" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- 休息次数线 -->
  <path d="M 90 200 L 140 210 L 190 180 L 240 200 L 290 170 L 340 200"
        fill="none" stroke="#10b981" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- 数据点 -->
  <circle cx="90" cy="180" r="4" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
  <circle cx="140" cy="160" r="4" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
  <circle cx="190" cy="190" r="4" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
  <circle cx="240" cy="150" r="4" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
  <circle cx="290" cy="170" r="4" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
  <circle cx="340" cy="160" r="4" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
  
  <circle cx="90" cy="200" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  <circle cx="140" cy="210" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  <circle cx="190" cy="180" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  <circle cx="240" cy="200" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  <circle cx="290" cy="170" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  <circle cx="340" cy="200" r="4" fill="#10b981" stroke="#fff" stroke-width="2"/>
  
  <!-- 图例 -->
  <g>
    <line x1="50" y1="15" x2="70" y2="15" stroke="#3b82f6" stroke-width="3"/>
    <text x="75" y="20" fill="#6b7280" font-size="12">眨眼频率</text>
    
    <line x1="150" y1="15" x2="170" y2="15" stroke="#10b981" stroke-width="3"/>
    <text x="175" y="20" fill="#6b7280" font-size="12">休息次数</text>
    
    <line x1="250" y1="15" x2="270" y2="15" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="275" y="20" fill="#6b7280" font-size="12">平均距离</text>
  </g>
</svg>
