<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>孩子情绪动态反馈面板</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5b8cff;
            --secondary-color: #36c2ff;
            --success-color: #30d887;
            --warning-color: #ffb822;
            --danger-color: #ff708d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Noto Sans SC', 'Arial', sans-serif;
            background-color: #f5f7ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--dark-color);
            font-weight: 700;
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

            h2 .emoji {
                margin-right: 10px;
                font-size: 28px;
            }

        .date-info {
            background-color: white;
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            font-size: 14px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
        }

        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .chart-box {
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: var(--transition);
        }

            .chart-box:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            }

        .chart-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
        }

            .chart-title .emoji {
                margin-right: 8px;
            }

        .chart {
            height: 300px;
            width: 100%;
        }

        #alert-card {
            border-left: 4px solid var(--danger-color);
            background: linear-gradient(90deg, rgba(255, 112, 141, 0.08) 0%, rgba(255, 255, 255, 1) 100%);
            padding: 18px 20px;
            margin-top: 30px;
            border-radius: var(--border-radius);
            font-size: 15px;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            animation: pulse 2s infinite;
        }

        .alert-icon {
            font-size: 24px;
            margin-right: 12px;
            color: var(--danger-color);
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .alert-desc {
            color: #666;
            line-height: 1.5;
        }

        .emoji {
            font-size: 20px;
            margin-left: 5px;
        }

        .action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

            .action-btn:hover {
                background-color: #3a7cff;
                transform: translateY(-2px);
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 112, 141, 0.2);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 112, 141, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 112, 141, 0);
            }
        }

        @media (max-width: 768px) {
            .chart-container {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .date-info {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><span class="emoji">👶</span> 孩子情绪动态反馈面板</h2>
            <div class="date-info">
                <span class="emoji">📅</span> 2025年4月9日 星期三
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-box">
                <div class="chart-title"><span class="emoji">📊</span> 情绪雷达图</div>
                <div id="radarChart" class="chart"></div>
            </div>
            <div class="chart-box">
                <div class="chart-title"><span class="emoji">📈</span> 情绪趋势图</div>
                <div id="trendChart" class="chart"></div>
            </div>
            <div class="chart-box">
                <div class="chart-title"><span class="emoji">📊</span> 情绪分布图</div>
                <div id="barChart" class="chart"></div>
            </div>
            <div class="chart-box">
                <div class="chart-title"><span class="emoji">🔥</span> 情绪热力图</div>
                <div id="heatmapChart" class="chart"></div>
            </div>
        </div>

        <div id="alert-card">
            <div class="alert-icon">⚠️</div>
            <div class="alert-content">
                <div class="alert-title">情绪异常提醒</div>
                <div class="alert-desc">
                    系统检测到您的孩子在下午 15:00-15:30 期间连续出现<strong>悲伤</strong>情绪<span class="emoji">😢</span>，情绪值达到-2（正常范围0-1）。建议您：
                    <ul style="margin: 5px 0 0 20px; padding: 0;">
                        <li>与孩子进行一次轻松的谈话</li>
                        <li>询问今天在学校或幼儿园的情况</li>
                        <li>给予更多的关注和鼓励</li>
                    </ul>
                </div>
            </div>
            <button class="action-btn">查看详情</button>
        </div>
    </div>

    <script>
    // 雷达图
    const radar = echarts.init(document.getElementById('radarChart'));
    radar.setOption({
        backgroundColor: 'transparent',
        title: {
            text: '今日情绪多维分析',
            subtext: '各项情绪指标评分(1-5分)',
            left: 'center',
            top: 0,
            textStyle: {
                color: '#333',
                fontSize: 14,
                fontWeight: 'normal'
            },
            subtextStyle: {
                color: '#666',
                fontSize: 12
            }
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            data: ['今日情绪'],
            bottom: 0
        },
        radar: {
            indicator: [
                { name: '高兴', max: 5 },
                { name: '悲伤', max: 5 },
                { name: '愤怒', max: 5 },
                { name: '惊讶', max: 5 },
                { name: '平静', max: 5 },
            ],
            radius: '65%',
            splitNumber: 4,
            axisName: {
                color: '#666'
            },
            splitLine: {
                lineStyle: {
                    color: 'rgba(0, 0, 0, 0.1)'
                }
            },
            splitArea: {
                show: false
            },
            axisLine: {
                lineStyle: {
                    color: 'rgba(0, 0, 0, 0.1)'
                }
            }
        },
        series: [{
            name: '情绪雷达图',
            type: 'radar',
            data: [{
                value: [4, 2, 1, 3, 4],
                name: '今日情绪',
                areaStyle: {
                    color: 'rgba(91, 140, 255, 0.4)'
                },
                lineStyle: {
                    width: 2,
                    color: '#5b8cff'
                },
                symbolSize: 6,
                itemStyle: {
                    color: '#5b8cff'
                }
            }]
        }]
    });

    // 趋势图
    const trend = echarts.init(document.getElementById('trendChart'));
    trend.setOption({
        backgroundColor: 'transparent',
        title: {
            text: '全天情绪波动趋势',
            subtext: '情绪值(-3到3分)',
            left: 'center',
            top: 0,
            textStyle: {
                color: '#333',
                fontSize: 14,
                fontWeight: 'normal'
            },
            subtextStyle: {
                color: '#666',
                fontSize: 12
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['8:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00'],
            axisLine: {
                lineStyle: {
                    color: '#ddd'
                }
            },
            axisLabel: {
                color: '#666'
            }
        },
        yAxis: {
            type: 'value',
            axisLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                color: '#666'
            },
            splitLine: {
                lineStyle: {
                    color: 'rgba(0, 0, 0, 0.05)'
                }
            }
        },
        series: [{
            name: '情绪值',
            type: 'line',
            smooth: true,
            data: [1, 0, 2, 1, -2, 0, 1],
            areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                    { offset: 0, color: 'rgba(54, 194, 255, 0.5)' },
                    { offset: 1, color: 'rgba(54, 194, 255, 0.1)' }
                ])
            },
            lineStyle: {
                width: 3,
                color: '#36c2ff'
            },
            itemStyle: {
                color: '#36c2ff'
            },
            symbolSize: 8,
            emphasis: {
                focus: 'series'
            }
        }]
    });

    // 柱状图
    const bar = echarts.init(document.getElementById('barChart'));
    bar.setOption({
        backgroundColor: 'transparent',
        title: {
            text: '情绪时段分布',
            subtext: '不同时段主导情绪分析',
            left: 'center',
            top: 0,
            textStyle: {
                color: '#333',
                fontSize: 14,
                fontWeight: 'normal'
            },
            subtextStyle: {
                color: '#666',
                fontSize: 12
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['高兴', '悲伤', '愤怒', '惊讶'],
            bottom: 0,
            textStyle: {
                color: '#666'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '15%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            data: ['上午 (8-12)', '中午 (12-14)', '下午 (14-18)'],
            axisLine: {
                lineStyle: {
                    color: '#ddd'
                }
            },
            axisLabel: {
                color: '#666'
            }
        },
        yAxis: {
            type: 'value',
            axisLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                color: '#666'
            },
            splitLine: {
                lineStyle: {
                    color: 'rgba(0, 0, 0, 0.05)'
                }
            }
        },
        series: [
            {
                name: '高兴',
                type: 'bar',
                stack: '情绪',
                data: [3, 2, 1],
                itemStyle: {
                    color: '#30d887'
                },
                emphasis: {
                    itemStyle: {
                        color: '#30d887'
                    }
                }
            },
            {
                name: '悲伤',
                type: 'bar',
                stack: '情绪',
                data: [1, 0, 3],
                itemStyle: {
                    color: '#ff708d'
                },
                emphasis: {
                    itemStyle: {
                        color: '#ff708d'
                    }
                }
            },
            {
                name: '愤怒',
                type: 'bar',
                stack: '情绪',
                data: [0, 1, 2],
                itemStyle: {
                    color: '#ffb822'
                },
                emphasis: {
                    itemStyle: {
                        color: '#ffb822'
                    }
                }
            },
            {
                name: '惊讶',
                type: 'bar',
                stack: '情绪',
                data: [1, 1, 0],
                itemStyle: {
                    color: '#5b8cff'
                },
                emphasis: {
                    itemStyle: {
                        color: '#5b8cff'
                    }
                }
            },
        ]
    });

    // 热力图
    const heatmap = echarts.init(document.getElementById('heatmapChart'));
    heatmap.setOption({
        backgroundColor: 'transparent',
        title: {
            text: '周情绪热力图',
            subtext: '情绪值(-2到2分)',
            left: 'center',
            top: 0,
            textStyle: {
                color: '#333',
                fontSize: 14,
                fontWeight: 'normal'
            },
            subtextStyle: {
                color: '#666',
                fontSize: 12
            }
        },
        tooltip: {
            position: 'top',
            formatter: function (params) {
                return `${params.data[1]} ${params.data[0]}<br>情绪值: ${params.data[2]}`;
            }
        },
        grid: {
            top: '15%',
            left: '3%',
            right: '4%',
            bottom: '15%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
            splitArea: {
                show: true
            },
            axisLine: {
                lineStyle: {
                    color: '#ddd'
                }
            },
            axisLabel: {
                color: '#666'
            }
        },
        yAxis: {
            type: 'category',
            data: ['早晨', '上午', '中午', '下午', '晚上'],
            splitArea: {
                show: true
            },
            axisLine: {
                lineStyle: {
                    color: '#ddd'
                }
            },
            axisLabel: {
                color: '#666'
            }
        },
        visualMap: {
            min: -2,
            max: 2,
            calculable: true,
            orient: 'horizontal',
            left: 'center',
            bottom: '0%',
            inRange: {
                color: ['#ff708d', '#ffb822', '#f8f9fa', '#36c2ff', '#30d887']
            },
            textStyle: {
                color: '#666'
            }
        },
        series: [{
            name: '情绪值',
            type: 'heatmap',
            data: [
                [0, 0, 2], [1, 0, 1], [2, 0, -1], [3, 0, 2], [4, 0, 1], [5, 0, 0], [6, 0, 1],
                [0, 1, 1], [1, 1, 2], [2, 1, 0], [3, 1, 1], [4, 1, 2], [5, 1, 1], [6, 1, 0],
                [0, 2, 0], [1, 2, 1], [2, 2, -2], [3, 2, -1], [4, 2, 0], [5, 2, 1], [6, 2, 2],
                [0, 3, -1], [1, 3, 0], [2, 3, 1], [3, 3, 0], [4, 3, -1], [5, 3, 2], [6, 3, 1],
                [0, 4, 0], [1, 4, 1], [2, 4, 0], [3, 4, -1], [4, 4, 0], [5, 4, 1], [6, 4, 0]
            ],
            label: {
                show: false
            },
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            progressive: 1000,
            animation: false
        }]
    });

    // 响应式调整
    window.addEventListener('resize', function() {
        radar.resize();
        trend.resize();
        bar.resize();
        heatmap.resize();
    });
    </script>
</body>
</html>
